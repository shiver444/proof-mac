# Build Mac workflow - small edit to trigger new run

name: Build Mac

on: [push]

jobs:
  mac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pyinstaller ecdsa jcs requests

      # Debug: list files to confirm fingerprint.png exists
      - name: Debug files
        run: ls -la

      # Build the Mac app using absolute path for the PNG
      - name: Build Mac app
        run: |
          pyinstaller \
            --windowed \
            --name "TheProofmaker" \
            --add-data "$(pwd)/fingerprint.png:." \
            ./printGUI.py

      # Create DMG
      - name: Create DMG
        run: |
          mkdir dmg
          cp -R "dist/TheProofmaker.app" dmg/
          hdiutil create -volname "TheProofmaker" -srcfolder dmg -ov -format UDZO TheProofmaker-mac.dmg

      # Upload the DMG as artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TheProofmaker-Mac
          path: TheProofmaker-mac.dmg
