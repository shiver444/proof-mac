name: Build Mac

on: [push]

jobs:
  mac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install pyinstaller ecdsa jcs requests
      - run: pyinstaller --windowed --name "PrintGUI" --add-data "fingerprint.png:." printGUI.py
      - run: |
          mkdir dmg
          cp -R "dist/PrintGUI.app" dmg/
          hdiutil create -volname "PrintGUI" -srcfolder dmg -ov -format UDZO PrintGUI-mac.dmg
      - uses: actions/upload-artifact@v4
        with:
          name: PrintGUI-Mac
          path: PrintGUI-mac.dmg
